<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/cads_styles.css">

    <title>Cadastro Peso</title>

    <link rel="shortcut icon" href="../img/outras/favLogoHealthTrack.ico" type="image/x-icon">

    <!--Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Icones Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
   <div class="container my-5">
       
        <!--Formulário + Radio-->
        <div class="col-12" id="form-container-peso">
            
            <div class="row justify-content-center">

                <!-- Header-->
                <header class="cabecalho">

                    <div>
                        <img src="../img/outras/LogoHealthTrack.png" alt="LogoHealthTrack">
                    </div>

                    <div>
                        <h1 class="text-uppercase"> <b>Health Track</b></h1>
                    </div>

                </header>
                <!-- fim Header-->

                <!--formulário-->
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="title-form py-3">
                            <a href="../../home.html">
                                <img src="../img/outras/voltar.png" id="backHome" alt="voltar home">
                            </a>
                            <legend class="fs-2"><b>Cadastrar Novo Peso</b></legend>
                        </div>

                        <form>
                            <div class="form-floating md-3 my-3">
                                <input type="number" class="form-control" id="altura" name="altura"
                                    placeholder="altura">
                                <label for="altura" class="form-label">Altura:</label>
                            </div>

                            <div class="form-floating md-3 my-3">
                                <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso">
                                <label for="peso" class="form-label">Peso:</label>
                            </div>

                            <div class="form-floating md-3 my-3">
                                <input type="date" class="form-control" id="date" name="date" placeholder="Data">
                                <label for="date" class="form-label">Data:</label>


                                <div class="row">
                                    <div class="col mb-2 my-4">

                                        <input type="button" class="btn btn-primary" value="Limpar">

                                        <input type="button" class="btn btn-primary" value="Cancelar">

                                        <input type="button" class="btn btn-primary" value="Adicionar">

                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
                <!--fim formulário-->
     
               
    </div>

       

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
