<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/forms_styles.css">

    <title>Contato Nutricionista</title>

    <link rel="shortcut icon" href="../img/outras/favLogoHealthTrack.ico" type="image/x-icon">

    <!--Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Icones Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
            
            <div class="container my-4" id="contato-container">
                 
                <header class="cabecalho">
                    <!--Header-->
                      <div>
                          <img src="../img/outras/LogoHealthTrack.png" alt="Logo Health Track">
                      </div>

                      <div>
                          <h1 class="text-uppercase"> <b>Health Track</b></h1>
                      </div>

                  </header>
                  <!--Fim Header-->

                <!--Div da imagem + formulário-->
                <div class="col-12">
                    <div class="row" id="photo-person">
                        <img src="../img/outras/FotoNuticionista.jpg" alt="Nutricionista">
                    </div>
                </div>


                <div class="row align-items-center my-2">
                    <h2>Fale com a Nutricionista</h2>
                    <p>Dra. Mariane de Souza</p>
                    <p>CRM: 0000-00</p>

                    <form>
                        <div class="form-message">
                            <label for="mensagem"></label>
                            <textarea class="form-control" name="mensagem" id="mensagem"
                                placeholder="Digite a sua mensagem"></textarea>
                        </div>

                        <div>
                            
                            <button type="submit" class="btn btn-primary text-uppercase my-3"><b>Enviar</b></button>

                        </div>

                        <div class="anexo my-4 mx-1">
                            <a href="#">
                                <img src="../img/outras/Anexo.png" alt="Anexo"><span> <b>Anexar Diário de
                                        Alimentação</b>
                                </span>
                            </a>

                        </div>

                    </form>

                </div>

                <!--Fim Div da imagem + formulário-->

                <!--Navbar Rodapé-->
                
                    <div class="col-12">

                        <nav class="nav">

                            <a href="../../home.html" class="nav__link">
                                <i class="material-icons nav__icon">home</i>
                                <span class="nav__text">Home</span>
                            </a>

                            <a href="#" class="nav__link">
                                <i class="material-icons nav__icon">search</i>
                                <span class="nav__text">Pesquisar</span>
                            </a>

                            <a href="#" class="nav__link">
                                <input type="submit" class="btn btn-primary" id="center-button" value="+">
                                <div class="line"></div>
                                <span class="nav__text"></span>
                            </a>

                            <a href="../../home.html" class="nav__link">
                                <img class="img-fluid" src="../img/outras/voltar.png" alt="backHome">
                                <span class="nav__text"></span>
                            </a>

                            <a href="#" class="nav__link">
                                <i class="material-icons nav__icon--active">account_circle</i>
                                <span class="nav__text">Perfil</span>
                            </a>

                        </nav>

                    </div>
                     <!--Fim Navbar Rodapé-->

            </div>
            



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
