<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/login_register_styles.css">

    <title>Login</title>

    <link rel="shortcut icon" href="assets/img/outras/favLogoHealthTrack.ico" type="image/x-icon">

    <!--Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--Icones Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>

    <!--Formulário de Login-->   
    <div class="container my-5">
        <div class="col-12">
            <header class="cabecalho">

                <div>
                    <img src="assets/img/outras/LogoHealthTrack.png" alt="Logo Health Track">
                </div>

                <div>
                    <h1 class="text-uppercase"> <b>Health Track</b></h1>
                </div>

            </header>
            <div class="row align-items-center">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label">Digite o seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="email"
                            placeholder="Digite a sua senha">
                        <label for="password" class="form-label">Digite a sua senha</label>
                    </div>
                    
                    <a href="./home.html" id="submit" class="btn btn-primary">Acessar</a>
                   
                    
                    <p class="social-text my-4">Login pelo</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <img class="img-fluid" src="assets/img/outras/Googlem.svg" alt="Google Icon">
                        </a>

                        <a href="#" class="social-icon">
                            <img class="img-fluid" src="assets/img/outras/Facebookm.svg" alt="Facebook Icon">
                        </a>

                        <a href="#" class="social-icon">
                            <img class="img-fluid" src="assets/img/outras/Instagramm.svg" alt="InstagramI con">
                        </a>

                    </div>

                    <div class="col-12" id="link-container-login">
                        Não tenho uma conta. <a href="register.html"><b>Toque aqui</b></a> para criar uma conta nova.
                    </div>
                </form>


            </div>
        </div>
    </div>
    <!--Fim Formulário de Login-->
       
        




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
